compose:
    modules:
    - terminator:master
flatpak:
    id: net.tenshu.Terminator2
    branch: stable
    command: terminator
    rename-icon: terminator
    rename-desktop-file: terminator.desktop
    copy-icon: true
    finish-args: |-
        --share=ipc
        --socket=fallback-x11
        --socket=wayland
        --filesystem=~/.config/terminator
        --own-name=net.tenshu.Terminator2
        --talk-name=org.freedesktop.Flatpak
